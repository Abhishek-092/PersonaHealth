<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PersonaHealth | Setup</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: #020617;
      width: 100%;
      max-width: 520px;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h1 {
      margin-bottom: 8px;
      font-size: 1.8rem;
    }

    p {
      margin-bottom: 24px;
      color: #94a3b8;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-top: 16px;
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    select, input {
      width: 100%;
      margin-top: 6px;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    select:focus, input:focus {
      outline: none;
      border-color: #4f46e5;
    }

    button {
      margin-top: 28px;
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #4f46e5;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #6366f1;
      transform: translateY(-1px);
    }

    .note {
      margin-top: 16px;
      font-size: 0.75rem;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Personalise Your Experience</h1>
    <p>PersonaHealth adapts to you â€” not the other way around.</p>

    <label>Age</label>
    <input type="number" placeholder="Enter your age" />

    <label>Gender</label>
    <select>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
      <option>Prefer not to say</option>
    </select>

    <label>Physical Condition / Disability</label>
    <select>
      <option>None</option>
      <option>Lower limb amputation</option>
      <option>Mobility impairment</option>
      <option>Other</option>
    </select>

    <label>Chronic Conditions</label>
    <select>
      <option>None</option>
      <option>Asthma</option>
      <option>Diabetes</option>
      <option>Other</option>
    </select>

    <label>Allergies (optional)</label>
    <input type="text" placeholder="e.g. lactose, peanuts" />

    <button onclick="goDashboard()">Continue</button>

    <div class="note">
      Your data is used only to personalise recommendations.
    </div>
  </div>

  <script>
    function goDashboard() {
      window.location.href = "dashboard.html";
    }
  </script>

</body>
</html>
